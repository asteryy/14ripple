<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="demo-btn">
        <h1>Using Start/Stop</h1>
        <div class="balloon-ctr">
            <div class="div5 demo"></div>
            <div class="controls">
                <button class="start control btn btn_primary">Start
                </button><button class="stop control btn btn_primary">Stop
                </button></div>
        </div>
    </div>


    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <!-- ripple-effect.js -->
    <script src="ripple-effect.js"></script>
    <script>
        var ripple6 = new RippleEffect({
            parent: document.querySelector('.div5'),
            texture: 'background1.jpg',
            intensity: 1.2,
            strength: .5,
            waveSpeed: 0.008,
            hover: false
        });
        document.querySelector('.start').addEventListener('click', ripple6.start);
        document.querySelector('.start').click(); //페이지 열자마자 물결효과 시작
        document.querySelector('.stop').addEventListener('click', ripple6.stop);
        document.querySelector('.div5').addEventListener('mouseenter', ripple6.stop); //마우스가 위에 올라오면 멈추고
        document.querySelector('.div5').addEventListener('mouseleave', ripple6.start); //마우스가 떠나면 다시 시작
    </script>



</body>

</html>
